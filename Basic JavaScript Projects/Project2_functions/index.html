<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Second Function</title>
        <script src="./JS/main.js"></script>
    </head>

    <body>

        <!-- image will be larger size onmouseover and normal size onmouseout  -->
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="images/Worgen_Druid.jpg" alt="Worgen Druid" width="600" height="900">

        <br> <!-- added a line break to put the button below the image -->

        <button onclick="My_Second_Function()">Druid</button> <!-- created a button with the text Druid -->

        <p id="concatenate" onclick="My_Second_Function()"></p> <!-- paragraph displays when the Druid button is clicked -->

    </body>
</html>
