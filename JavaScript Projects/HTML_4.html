<!DOCTYPE html>
<html lang="en">
	<head>

        <title>HTML 4</title>
        <meta charset="utf-8">
        <script src="./JavaScript/HTML_4.js" defer></script>
        <link rel="stylesheet" href="./CSS/HTML_4.css">

	</head>
	<body>

        <h1 style="font-size: 2vw;">Create Account Form</h1>  

        <!-- START Form Container-->
        <div class="container">
            <form name="contactForm" action="" onsubmit="return validateForm()" method="post">
                <label for="fname">First Name</label>
                <br>
                <input type="text" id="fname" name="fname" value="">
                <br>
                <label for="lname">Last Name</label>
                <br>
                <input type="text" id="lname" name="lname" value="">
                <br>
                <label for="phone">Phone</label>
                <br>
                <input type="text" id="phone" name="phone" value="">
                <br>
                <label for="email">Email Address</label>
                <br>
                <input type="text" id="email" name="email" value="">
                <br>
                <label form="pword">Create Password</label>
                <br>
                <input type="text" id="pword" name="pword" value="">
                <br>
                <p>Preferred Contact Method (optional):</p>
                  
                <input type="checkbox" id="contact1" name="contact1" value="">
                <label for="contact1">Phone Call</label>
                <br>
                <input type="checkbox" id="contact2" name="contact2" value="">
                <label for="contact2">Email</label>
                <br>
                <input type="checkbox" id="contact3" name="contact3" value="">
                <label for="contact3">Text</label><br><br>
                <input type="submit" value="Submit"><br><br>

            </form>
        </div>
        <!-- END Form Container -->

        <!-- START PopUp Login Form -->
        <button class="open-button" onclick="openForm()">Already have an account? Login Here</button>
        <div class="form-popup" id="popupForm">
            <form class="form-container" action="">
                <h1>Login</h1>
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" placeholder="Enter Email" required>
                <label for="pword"><br>Password</label>
                <input type="password" name="pword" placeholder="Enter Password" required>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </form>
        </div>
        <!-- END PopUp Login Form -->
	</body>
</html>
