<!DOCTYPE html>
<html lang="en">
	<head>

        <title>HTML 3 Assignment</title>

        <!-- ASSIGNMENT (Step 243)

        <h1 style="font-size: 5vw;">Characters</h1>
        <h3 style="font-size: 3vw;">Click on the game to see my character's name!</h3>

        <script>document.body.className += ' fade-out';</script>
