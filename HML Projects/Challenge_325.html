><!DOCTYPE html>
<html lang="en">
    <head>
        <title>Challenge Step 325</title>
    </head>
    <!-- CHALLENGE (Step 325)
        1. Open a new file and type out the code from the picture above.
        2. Name the XML tags however youâ€™d like and customize the text within them.
        3. Use the getElementsByTagName() method to display the text within an XML tag of your choosing.
        4. Save your file and successfully execute the code in the browser.
    -->

    <body>

        <p id="XML_Example"></p>

        <script>
            var XML_Parser, XML_Document;

            // creates a text string
            var Movie = "<movie>" +
                "<title>Schindler\'s List</title>" +
                "<director>Steven Spielberg</director>" +
                "<starring>Liam Neeson</starring>" +
                "<year>1993</year>" +
                "</movie>";
            
            // creates an XML DOM parser
            XML_Parser = new DOMParser();

            // creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Movie, "text/xml");

            document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
        </script>

    </body>
</html>
