<!-- 
    JSON.PARSE() ASSIGNMENT (Step 383)
        Write and successfully execute the JSON.parse() method in the browser.
 -->

<!DOCTYPE html>
<html lang="en">
	<head>

        <title>Basic HTML</title>
        <meta charset="utf-8">

    </head>
    <body>

        <h1>JSON parse()</h1>

        <p>JSON.parse() parses a string, written in JSON format, and returns a JavaScript object.</p>

        <p>The value of "firstName" is:</p>

        <p id="demo"></p>

        <script>
        var obj = JSON.parse('{"firstName":"John", "lastName":"Doe"}');

        document.getElementById("demo").innerHTML = obj.firstName;
        </script>

    </body>
</html>
