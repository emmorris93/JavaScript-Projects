    2. Open React_3.html and write out the basic HTML template. Save your file.

    4. Within your <body> element create a <div> and assign it an ID.
    5. After the closing </div> tag but still within the <body>, add the following code:

        You can customize the text within the <h1> element.

<!DOCTYPE html>
<html lang="en">
	<head>

        <title>React_3 (Step 350)</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/ract-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	</head>
	<body>

        <div id="JSX"></div>

        <script type="text/babel">
        class Greeting extends React.Component{
            render() {
                return<h1>Hell0, World!</h1>
            }
        }

        ReactDOM.render(<Greeting />, document.getElementById('JSX'))
        </script>
	
	</body>
</html>
